<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="neonCyan" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00dddd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neonMagenta" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dd00dd;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="#0a0a0f"/>

  <!-- Frame border with glow -->
  <rect x="20" y="20" width="760" height="160"
        fill="none"
        stroke="url(#neonCyan)"
        stroke-width="2"
        filter="url(#glow)"/>

  <!-- VV text -->
  <g filter="url(#glow)">
    <text x="335" y="90"
          font-family="monospace"
          font-size="48"
          font-weight="bold"
          fill="url(#neonCyan)">VV</text>
  </g>

  <!-- OS text -->
  <g filter="url(#glow)">
    <text x="415" y="90"
          font-family="monospace"
          font-size="48"
          font-weight="bold"
          fill="url(#neonMagenta)">OS</text>
  </g>

  <!-- Subtitle -->
  <g filter="url(#glow)">
    <text x="400" y="140"
          font-family="monospace"
          font-size="14"
          fill="#9945ff"
          text-anchor="middle">▓▒░ CYBERPUNK ARCH LINUX ░▒▓</text>
  </g>

  <!-- Scanlines for cyberpunk effect -->
  <g opacity="0.1">
    <rect x="0" y="50" width="800" height="1" fill="#00ffff"/>
    <rect x="0" y="100" width="800" height="1" fill="#ff00ff"/>
    <rect x="0" y="150" width="800" height="1" fill="#9945ff"/>
  </g>
</svg>
