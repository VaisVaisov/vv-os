# HYPRLAND PLUGINS CONFIG

# === ЗАГРУЗКА ПЛАГИНОВ ===

# hyprgrass - расширенные жесты для touchscreen
plugin = /usr/lib/libhyprgrass.so

# === НАСТРОЙКИ HYPRGRASS ===
plugin {
    touch_gestures {
        # Чувствительность жестов
        sensitivity = 4.0

        # Workspace swipe (3+ пальца)
        workspace_swipe_fingers = 3

        # Задержка long press (мс)
        long_press_delay = 400

        # Изменение размера окон через long press на границах
        resize_on_border_long_press = true

        # Отступ от края экрана (пиксели)
        edge_margin = 10

        # === БИНДИНГИ ЖЕСТОВ (обновлено для Noctalia) ===

        # Multi-finger swipes
        hyprgrass-bind = , swipe:4:d, killactive                              # 4 пальца вниз → закрыть окно
        hyprgrass-bind = , swipe:4:u, fullscreen, 0, toggle                            # 4 пальца вверх → fullscreen
        hyprgrass-bind = , swipe:4:l, exec, qs -c noctalia-shell ipc call launcher emoji      # 4 пальца влево → эмодзи
        hyprgrass-bind = , swipe:4:r, exec, qs -c noctalia-shell ipc call launcher clipboard  # 4 пальца вправо → буфер обмена
    }
}
