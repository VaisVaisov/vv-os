# ╔════════════════════════════════════════════════════════════════╗
# ║                        FOOT CONFIG                             ║
# ╚════════════════════════════════════════════════════════════════╝
# NOTE: This is the initial config. Will be replaced by matugen
#       when you change wallpaper (Material 3 dynamic colors)

[main]
font=CaskaydiaCove Nerd Font:size=12
pad=10x10
dpi-aware=yes

[scrollback]
lines=10000

[cursor]
style=beam
blink=yes

[mouse]
hide-when-typing=yes

[colors]
# Dark theme (will be replaced by matugen)
background=1e1e2e
foreground=cdd6f4

# Normal colors (0-7)
regular0=45475a
regular1=f38ba8
regular2=a6e3a1
regular3=f9e2af
regular4=89b4fa
regular5=f5c2e7
regular6=94e2d5
regular7=bac2de

# Bright colors (8-15)
bright0=585b70
bright1=f38ba8
bright2=a6e3a1
bright3=f9e2af
bright4=89b4fa
bright5=f5c2e7
bright6=94e2d5
bright7=a6adc8
