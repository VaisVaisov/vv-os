# Noctalia Shell IPC Commands
# (замена для caelestia.conf)
# Проверено по: /etc/xdg/quickshell/noctalia-shell/Services/Control/IPCService.qml

# Основные элементы интерфейса
bind = SUPER, Space, exec, qs -c noctalia-shell ipc call launcher toggle
bind = SUPER, A, exec, qs -c noctalia-shell ipc call controlCenter toggle  # Боковая панель (Control Center)
bind = SUPER, C, exec, qs -c noctalia-shell ipc call launcher clipboard
bind = SUPER SHIFT, C, exec, cliphist wipe  # Очистка истории буфера

# Эмодзи пикер (встроенный в launcher)
bind = SUPER, period, exec, qs -c noctalia-shell ipc call launcher emoji

# Скриншоты
bind = , PRINT, exec, grimblast copy screen
bind = SUPER, PRINT, exec, grimblast copy area

# Уведомления (SUPER+N занят nvim, используем SHIFT+N)
bind = SUPER, COMMA, exec, qs -c noctalia-shell ipc call notifications dismissAll
bind = SUPER SHIFT, COMMA, exec, qs -c noctalia-shell ipc call notifications clear
bind = SUPER SHIFT, N, exec, qs -c noctalia-shell ipc call notifications toggleHistory

# Блокировка экрана
bind = SUPER, L, exec, qs -c noctalia-shell ipc call lockScreen lock

# Power menu / Session menu
bind = , XF86PowerOff, exec, qs -c noctalia-shell ipc call sessionMenu toggle

# Дополнительные команды (SUPER+B занят браузером, SUPER+D - Docker Desktop)
bind = SUPER SHIFT, B, exec, qs -c noctalia-shell ipc call bar toggle
bind = SUPER, K, exec, qs -c noctalia-shell ipc call calendar toggle
bind = SUPER SHIFT, W, exec, qs -c noctalia-shell ipc call desktopWidgets toggle
