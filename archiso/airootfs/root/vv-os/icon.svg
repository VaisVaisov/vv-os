<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="vvGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9945ff;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="bgGlow">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0f;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="300" height="300" fill="url(#bgGlow)"/>

  <!-- VV text centered -->
  <g filter="url(#iconGlow)">
    <text x="150" y="170"
          font-family="monospace"
          font-size="72"
          font-weight="bold"
          fill="url(#vvGradient)"
          text-anchor="middle">VV</text>
  </g>

  <!-- Cyberpunk grid background -->
  <g opacity="0.05" stroke="#00ffff" stroke-width="0.5">
    <line x1="0" y1="100" x2="300" y2="100"/>
    <line x1="0" y1="200" x2="300" y2="200"/>
    <line x1="100" y1="0" x2="100" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="300"/>
  </g>

  <!-- Corner accents -->
  <g stroke="url(#vvGradient)" stroke-width="2" fill="none" opacity="0.4" filter="url(#iconGlow)">
    <polyline points="30,30 50,30 50,50"/>
    <polyline points="270,30 250,30 250,50"/>
    <polyline points="30,270 50,270 50,250"/>
    <polyline points="270,270 250,270 250,250"/>
  </g>

  <!-- Scanline effect -->
  <rect x="0" y="0" width="300" height="300" fill="url(#vvGradient)" opacity="0.03"/>
</svg>
